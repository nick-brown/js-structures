    <script src="../scripts/structures/stack.js"></script>
    <script>
        // Use cases:
        // Expression evaluation / function calls
        // Fast due to only being able to add/remove from the top of the stack
        var s = new Stack();
        s.push('David').push('Allen').push('Coe');
        console.log(s.dataStore);
        console.log(s.pop());
        console.log(s.dataStore);

        console.log('length: ' + s.length());
        console.log('Peeking...' + s.peek());
        s.push('Severus');
        console.log('Peeking...' + s.peek());

        // Clearing just resets the top rather than clearing the dataStore
        s.clear();
        console.log(s.dataStore);
        console.log('Length: ' + s.length());


        // Base conversions
        var baseConversion = function(num, base) {
            var s = new Stack();
            do {
                s.push(num % base);
                num = Math.floor(num /= base);
            } while (num > 0);
            var converted = "";
            while(s.length() > 0) {
                converted += s.pop()
            }
            return converted;
        };

        console.log(baseConversion(32, 2));
        console.log(baseConversion(125, 8));

        // palindromes
        var isPalindrome = function(word) {
            var s = new Stack();
            for(var i = 0, len = word.length; i < len; i++) {
                s.push(word[i]);
            }
            console.log(s.dataStore);

            var rword = "";
            while(s.length() > 0) {
                rword += s.pop();
            }

            return rword == word ? true : false;
        };

       console.log(isPalindrome('racecar'));
    </script>
